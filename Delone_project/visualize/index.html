<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Delaunay</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

        <link rel="stylesheet" href="styles/row_block.css">
        <link rel="stylesheet" href="styles/view_block.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

        <script src="https://d3js.org/d3.v5.min.js"></script>

        <script src="scripts/file_reader.js"></script>
    </head>

    <body>
        <div class="container" height="1000px">
            <div class="row row_block">
                <div class="col-sm view_block">
                     <svg id="view_map" width="95%" height="300px"></svg>
                </div>

                <div class"col-sm">
                    <div class="row_block">
                        <input type="number" id="count_points" value="5" min="3" max="100">Количество точек</input>
                    </div>

                    <div class="row_block">
                        <button class="btn btn-outline-secondary" onclick="generatePoints()">Генерация точек</button>
                        <button class="btn btn-outline-secondary" onclick="clearPoints()">Очистить точки</button>
                    </div>

                    <div class="row_block">
                        <div class="form-check form-check-inline">
                            <input type="radio" id="auto" class="form-check-input" name="movement">
                            <label class="form-check-lable" for="auto">Автоматически</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" id="step" class="form-check-input" name="movement" checked>
                            <lable class="form-check-lable" for="step">Пошагово</lable>
                        </div>

                        <div class="form-group">
                            <lable for="pause">Пауза: </lable>
                            <input type="range" id="pause" class="form-control-range" name="movement" min="1" max="2000" step="100"> 
                        </div>
                    </div>

                    <div>
                        <button class="btn btn-outline-secondary" id="prev_step" onclick="prevStep()">Назад</button>
                        <button class="btn btn-outline-secondary" id="next_step" onclick="nextStep()">Далее</button>
                    </div>

                    <hr />
                    <div>
                        <button class="btn btn-outline-secondary" onclick="showFileAddition()">Добавить тест</button>
                        <input type="file" id="fileInput" accept=".delon" style="display: none" onchange="processFileAddition(this.files)">
                        <button class="btn btn-outline-secondary" onclick="document.getElementById('fileLoad').click();">Новый тест</button>
                        <input type="file" id="fileLoad" accept=".delon" style="display: none" onchange="processFileLoad(this.files)">
                    </div>

                    <hr />
                    <div>
                        <button class="btn btn-outline-secondary" onclick="loadTriangulation()">Загрузить на сервер</button>
                        <button class="btn btn-outline-secondary" onclick="converToTest()">Преобразовать в тест</button>
                    </div>
                </div>
            </div>

            <div class="row row_block" height="300px">
                <div class="col-sm-7 view_block">
                     <svg id="view_localize_tree" width="95%" height="300px"></svg>
                </div>

                <div class="col-sm-3">
                    <div width="800px">
                        <div>Шаг</div>
                        <div>
                            <p id="hint"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

        <script src="scripts/base_info.js"></script>
        <script src="scripts/eventer.js"></script>
        <script src="scripts/event_controller.js"></script>
        <script src="scripts/points_controller.js"></script>
        <script src="scripts/points_generator.js"></script>
        <script src="scripts/triangle_loader.js"></script>

        <script src="scripts/geom/point.js"></script>
        <script src="scripts/geom/segment.js"></script>
        <script src="scripts/geom/triangle.js"></script>        

        <script src="scripts/localizer/localize_node.js"></script>   
        <script src="scripts/localizer/localize_tree.js"></script>             
        <script src="scripts/localizer/localize_tree_controller.js"></script>
    </body>
</html>
